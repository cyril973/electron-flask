<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }} | Electron App</title>
    <!-- App style -->

    {% block styles %}
        <!-- Bootstrap CSS -->
        {{ bootstrap.load_css() }}
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% endblock %}
</head>

<body>
{% block body %}
{% endblock %}


{% block scripts %}
    {{ bootstrap.load_js() }}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

{% endblock %}
</body>
</html>
